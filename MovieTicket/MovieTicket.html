<html>
    <head>
<script type="text/javascript" src="script/MovieTicket.js"></script>
<link rel="stylesheet" href="style/MovieTicket.css">
    </head>
    <body>
        <div id="main">
            <h1>Home page</h1>
            <button type="button" onclick="newuser()">NEW USER</button>
            <br>
            <br>
            <button type="button" onclick="userlogin()" >LOG IN</button>

        </div>
        <br>
        <br>
        <div id="registration">
            <label>NAME</label><br>
            <input type="text" placeholder=" Enter Name"><br>
            <label>AGE</label><br>
            <input type="text" placeholder=" Enter Age"><br>
            <label>MOBILE NUMBER</label><br>
            <input type="text" placeholder=" Enter Mobile Number"><br>
             <br>
            <button type="submit">SUBMIT</button>
        </div>
        <br>
        <br>
        <div id="login">
            <label>USER ID</label><br>
            <input type="text" placeholder=" user id"><br>
            <button type="button" onclick="validateuser()">LOG IN</button>

        </div>
        <br>
        <br>
        <div id="option">
            <button type="button"onclick="booktickets()">BOOK TIKETS</button>
            <br>
            <br>
            <button type="button" onclick="showhistory()">SHOW HISTORY</button>

        </div>
        <br>
        <br>
        <div id="booktickets">
            <label>MOVIE NAME</label><br>
            <select>
                <option>Movie1</option> 
                <option>Movie2</option> 
                <option>Movie3</option> 
            </select>
            <label>Seat Count</label><br>
            <input type="text"placeholder="seat count">
            
            <br>
            <br>
            <button type="button" onclick="showhistory()">SHOW HISTORY</button>

        </div>
        <br>
        <br>
        <div id="history">
            <label>SHOW HISTORY</label>
           
        </div>
   
    </body>
    </html>
